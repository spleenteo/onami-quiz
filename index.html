<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O-Nami Karate Quiz</title>
    <meta name="description" content="Quiz interattivo sui termini giapponesi del karate per O-Nami Karate Firenze. Metti alla prova la tua conoscenza e sfida gli altri membri del dojo!" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥‹</text></svg>" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Meta tags social -->
    <meta property="og:title" content="O-Nami Karate Quiz - Termini Giapponesi" />
    <meta property="og:description" content="Quiz sui termini giapponesi del karate per O-Nami Karate Firenze" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onami-quiz.pages.dev" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Animazioni personalizzate */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      
      @keyframes wave {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        75% { transform: rotate(-5deg); }
      }
      
      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      .animate-pulse-gentle {
        animation: pulse 2s infinite;
      }
      
      .animate-wave {
        animation: wave 2s ease-in-out infinite;
      }
      
      /* Gradiente personalizzato O-Nami */
      .bg-onami-gradient {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
      }
      
      .bg-onami-light {
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 50%, #bfdbfe 100%);
      }
      
      /* Effetti hover personalizzati */
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
      }
      
      /* Stile per il carattere giapponese */
      .japanese-wave {
        font-family: 'Hiragino Sans', 'Noto Sans CJK JP', sans-serif;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-onami-light min-h-screen">
    <div id="root" class="min-h-screen"></div>
    
    <!-- Vite -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker per PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
